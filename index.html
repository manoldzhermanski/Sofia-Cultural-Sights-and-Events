<!DOCTYPE html>
<html>
<head>
    <title>Sofia Map of Cultural Sights and Events</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #header {
            background-image: url('IMAGEs/Sofia-5.jpg');
            background-size: contain; /* Ensure the whole image is visible */
            background-repeat: no-repeat;
            background-position: center center; /* Center the image */
            height: 30vh; /* Adjust height to your preference */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            position: relative;
            width: 100%;
        }

        #header-sign {
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 20px 40px; /* Adjusted padding for better visibility */
            font-size: 24px; /* Increased font size */
            color: white;
        }

        #map {
            height: calc(100% - 200px); /* Adjusted to account for the header height */
        }

        /* New section for filter buttons styles  */
        #filter-buttons {
        display: flex; /* Make buttons horizontal */
        justify-content: space-around; /* Evenly space buttons */
        /* Additional styles for positioning below the map */
        position: sticky;
        bottom: 10px; /* Place at the bottom with 10px margin */
        left: 10px; /* Position from the left with 10px margin */
        right: 10px; /* Position from the right with 10px margin (optional for full width) */
        background: white;
        padding: 10px;
        z-index: 1000;
        }

        .filter-button {
        display: block;
        margin: 5px 0;
        padding: 10px;
        background: #fff;
        border: 1px solid #ccc;
        cursor: pointer;
        width: auto; /* Allow buttons to adjust to content */
        box-sizing: border-box; /* Ensures padding and border are included in the width */
        text-align: center; /* Centers the text */
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="header-sign">Sofia Cultural Sights and Events</div>
    </div>
    <div id="map"></div>
    <div>
        <div id="filter-buttons">
            <button class="filter-button" onclick="toggleMarkers('gallery')">Show Galleries</button>
            <button class="filter-button" onclick="toggleMarkers('theatre')">Show Theatres</button>
            <button class="filter-button" onclick="toggleMarkers('museum')">Show Museums</button>
            <button class="filter-button" onclick="showAllMarkers()">Show All</button>
        </div>
    </div> 
    <div>
        <input type="range" id="date-slider" min="-30" max="30" value="0" />
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([42.6977, 23.3219], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Custom marker icons
        var galleryIcon = L.icon({
            iconUrl: 'ICONs/gallery-icon-4.png',
            iconSize: [32, 37],
            iconAnchor: [16, 37],
            popupAnchor: [0, -37]
        });

        var theatreIcon = L.icon({
            iconUrl: 'ICONs/theatre-icon.png',
            iconSize: [32, 37],
            iconAnchor: [16, 37],
            popupAnchor: [0, -37]
        });

        var museumIcon = L.icon({
            iconUrl: 'ICONs/museum-icon-2.png',
            iconSize: [32, 37],
            iconAnchor: [16, 37],
            popupAnchor: [0, -37]
        });

        // Marker layers
        var galleryLayer = L.layerGroup();
        var theatreLayer = L.layerGroup();
        var museumLayer = L.layerGroup();

        // Load and add galleries
        fetch('JSONs/galleries.json')
        .then(response => response.json())
        .then(data => {
            data.galleries.forEach(point => {
                var marker = L.marker([point.latitude, point.longitude], { icon: galleryIcon })
                    .bindPopup(point.gallery);
                galleryLayer.addLayer(marker);
            });
            galleryLayer.addTo(map); // Add galleryLayer to the map after loading
        });

        // Load and add theatres
        fetch('JSONs/theatres.json')
        .then(response => response.json())
        .then(data => {
            data.theatres.forEach(point => {
                var marker = L.marker([point.latitude, point.longitude], { icon: theatreIcon })
                    .bindPopup(point.theatre);
                theatreLayer.addLayer(marker);
            });
            theatreLayer.addTo(map); // Add theatreLayer to the map after loading
        });

        // Load and add museums
        fetch('JSONs/museums.json')
        .then(response => response.json())
        .then(data => {
            data.museums.forEach(point => {
                var marker = L.marker([point.latitude, point.longitude], { icon: museumIcon })
                    .bindPopup(point.museum);
                museumLayer.addLayer(marker);
            });
            museumLayer.addTo(map); // Add museumLayer to the map after loading
        });

        var currentLayer = null;

        // Function to toggle marker visibility by category
        function toggleMarkers(category) {
            var layer;
            if (category === 'gallery') {
                layer = galleryLayer;
            } else if (category === 'theatre') {
                layer = theatreLayer;
            } else if (category === 'museum') {
                layer = museumLayer;
            }

            if (currentLayer === layer) {
                showAllMarkers();
                currentLayer = null;
            } else {
                if (map.hasLayer(galleryLayer)) {
                    map.removeLayer(galleryLayer);
                }
                if (map.hasLayer(theatreLayer)) {
                    map.removeLayer(theatreLayer);
                }
                if (map.hasLayer(museumLayer)) {
                    map.removeLayer(museumLayer);
                }
                map.addLayer(layer);
                currentLayer = layer;
            }
        }

        // Function to show all markers
        function showAllMarkers() {
            if (!map.hasLayer(galleryLayer)) {
                map.addLayer(galleryLayer);
            }
            if (!map.hasLayer(theatreLayer)) {
                map.addLayer(theatreLayer);
            }
            if (!map.hasLayer(museumLayer)) {
                map.addLayer(museumLayer);
            }
            currentLayer = null;
        }
    </script>
</body>
</html>
